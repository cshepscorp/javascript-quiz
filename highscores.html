<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Coding Quiz - High Scores</title>
  </head>

  <body>
    <!-- main content -->
    <div class="container-fluid">
        <div id="main" class="row text-left">
            <div class="col-md-2"></div>
              <main class="col-md-8 mt-5">
                <!-- highscores section -->
                <div id="highscore-section" class="justify-content-center" >
                    <h2 class="">High Scores</h2>                   
                    <div id="list-of-high-scores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                    <p id="#high-score-list">
                        <button type="submit" class="btn" id="play-again-btn" onclick="window.location.href='./index.html'"><i class="fas fa-arrow-left"></i> Play Again</button>
                        <button type="submit" class="btn mr-3" id="clear-high-scores-btn"><i class="fas fa-eraser"></i> Clear Highscores</button>
                    </p> 
                </div>
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- external scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
</body>
</html>
