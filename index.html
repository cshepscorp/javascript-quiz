<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Coding Quiz</title>
  </head>

  <body>
    <!-- main content -->
    <div class="container-fluid">
        <!-- highscore link and timer section -->
        <div class="row">
            <div class="col text-left">
                <a href="#" id="see-high-score">View Highscores</a>
            </div>
            <div id="timer" class="col text-right">
                <span id="info-msg"><em>Click Start Quiz to Start Timer</em></span>
                <span id="time-zero-msg" class="hide">
                    <!-- Time: <span id="time-left">0</span> -->
                </span>
            </div>
            <!-- <div id="timeout" class="col text-right hide" >You ran out of time!</div> -->
        </div>
        <div id="main" class="row text-left">
            <div class="col-md-2"></div>
              <main class="col-md-8 mt-5">
                  <!--intro screen  -->
                  <div id="intro" class="justify-content-center">
                      <h1 class="mb-3">Coding Quiz Challenge</h1>
                      <p class="mb-4">Answer the following JavaScript related questions. Keep an eye on the timer in the top right-hand corner and keep in mind that wrong answers take 10 seconds off your timer!</p>
                      <button type="button" id="start-quiz-btn" class="btn btn-info btn-green ml-auto align-center">Start Quiz</button>
                  </div>

                  <!-- quiz section  -->
                  <div id="quiz-section" class="hide">
                    <h3 id="current-question" class="justify-content-center mb-3"></h3>
                    <div class="justify-content-center" id="options">
                        <p><button id="btn-0" class="btn btn-dark btn-green"></button></p>
                        <p><button id="btn-1" class="btn btn-dark btn-green"></button></p>
                        <p><button id="btn-2" class="btn btn-dark btn-green"></button></p>
                        <p><button id="btn-3" class="btn btn-dark btn-green"></button></p>
                        <hr id="line-break" style="display: none" class="mt-4">
                        <p id="validation-msg" class="font-italic"></p>
                    </div>
                  </div>
                  <!-- highscores section -->
                    <div id="highscore-section" class="justify-content-center hide" >
                        <h2 class="">High Scores</h2>                   
                        <div id="list-of-high-scores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                        <p id="#high-score-list">
                            <button type="submit" class="btn btn-green" id="play-again-btn" onclick="window.location.href='./index.html'"><i class="fas fa-arrow-left"></i> Play Again</button>
                            <button type="submit" class="btn btn-green mr-3" id="clear-high-scores-btn"><i class="fas fa-eraser"></i> Clear Highscores</button>
                        </p>
                        
                    </div> 
                  <!-- results section -->
                    <div class="justify-content-center hide" id="results-section" >
                        <div class="col-8 text-left">
                            <h2 class="" >All done!</h2>
                                <p id="final-score"></p>
                                <p id="score-based-msg"></p>
                            <form>
                                <p class="">Enter your initials: <input id="enter-initials" class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" maxlength="10" id="submit-initials-btn" class="btn btn-info btn-green mt-3">Save my Score!</button>
                                </p>
                                <hr id="line-break" style="display: none" class="mt-4">
                                <p id="validation-msg" class="font-italic"></p>
                            </form>
                        </div>
                    </div>
              </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- external scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
</body>
</html>
